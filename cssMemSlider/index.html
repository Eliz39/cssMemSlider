<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="slider middle">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">

            <div class="item-container">
                <div class="item i1">
                        <img src="./assets/mem1.webp" alt="mem1">
                </div>
                <div class="item">
                        <img src="./assets/mem2.png" alt="mem2">
                </div>
                <div class="item">
                        <img src="./assets/mem3.jpg" alt="mem3">
                </div>
                <div class="item">
                        <img src="./assets/mem4.jpg" alt="mem4">
                </div>
                <div class="item">
                        <img src="./assets/mem5.png" alt="mem5">
                </div>
            </div>

            <div class="controls">
                <div class="project-names">
                    <div class="text-slider">
                        <div class="project-name">
                            <div class="text">Me and my JavaScript courses</div>
                        </div>
                        <div class="project-name">
                            <div class="text">When your code is mess, but everything works fine at the end</div>
                        </div>
                        <div class="project-name">
                            <div class="text">Employee of a month</div>
                        </div>
                        <div class="project-name">
                            <div class="text">While coding a virtual keyboard</div>
                        </div>
                        <div class="project-name">
                            <div class="text">Submitting an empty project one minute before the deadline</div>
                        </div>
                    </div>

                </div>

                <div class="navigation">
                    <label for="r1" class="bar"></label>
                    <label for="r2" class="bar"></label>
                    <label for="r3" class="bar"></label>
                    <label for="r4" class="bar"></label>
                    <label for="r5" class="bar"></label>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
