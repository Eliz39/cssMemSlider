<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>memSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="item-conteiner">
            <div class="item active">
                <div class="description">
                    <img src="./assets/1.jfif" alt="mem1">

                </div>
            </div>
            <div class="item">
                <div class="description">
                    <img src="./assets/2.jfif" alt="mem2">

                </div>
            </div>
            <div class="item">
                <div class="description">
                    <img src="./assets/3.jpg" alt="mem3">

                </div>
            </div>
            <div class="item">
                <div class="description">
                    <img src="./assets/4.jpg" alt="mem4">

                </div>
            </div>

                <div class="description">
                    <img src="./assets/5.jpg" alt="mem5">

        </div>
        <div class="controls">
            <div class="project-names">
                <div class="project-name active-name">Hopefully, you will find theese memes fun.</div>
                <div class="project-name">Did you know?</div>

                <div class="project-name">Being a cat like...</div>
                <div class="project-name">I know, I know my slider is not great, but it is not terrible also, is it?</div>


            </div>
            <div class="dots">

                <div class="dot"></div>

                <div class="dot"></div>
            </div>
        </div>
    </div>
